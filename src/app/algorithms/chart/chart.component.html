<div class="wrapper">
  <mat-card>
    <mat-card-content>
      <ngx-charts-bar-horizontal
        [scheme]="colorScheme"
        [results]="problem"
        [view]="dimensions"
        [gradient]="false"
        [xAxis]="false"
        [yAxis]="false"
        [legend]="false"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [animations]="false">
      </ngx-charts-bar-horizontal>
    </mat-card-content>
  </mat-card>
</div>
